<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>NG12 Cancer Risk Assessor</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>NG12 Cancer Risk Assessor</h1>
    <p class="sub">Enter a Patient ID (e.g., PT-101) and get an NG12-grounded assessment with citations.</p>

    <div class="card">
      <label>Patient ID</label>
      <input id="patientId" placeholder="PT-101" />
      <label>Top K (optional)</label>
      <input id="topK" placeholder="5" />
      <button id="runBtn">Assess</button>
    </div>

    <div id="result" class="card hidden"></div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
